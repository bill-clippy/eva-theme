# Base16 eva 256 - alacritty color config
# kjakapat (https://github.com/kjakapat)
colors:
  # Default colors
  primary:
    background: '0x2a3b4d'
    foreground: '0x9fa2a6'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2a3b4d'
    cursor: '0x9fa2a6'

  # Normal colors
  normal:
    black:   '0x2a3b4d'
    red:     '0xc4676c'
    green:   '0x66ff66'
    yellow:  '0xffff66'
    blue:    '0x15f4ee'
    magenta: '0x9c6cd3'
    cyan:    '0x4b8f77'
    white:   '0x9fa2a6'

  # Bright colors
  bright:
    black:   '0x47698c'
    red:     '0xc4676c'
    green:   '0x66ff66'
    yellow:  '0xffff66'
    blue:    '0x15f4ee'
    magenta: '0x9c6cd3'
    cyan:    '0x4b8f77'
    white:   '0xffffff'

  indexed_colors:
    - { index: 16, color: '0xff9966' }
    - { index: 17, color: '0xbb64a9' }
    - { index: 18, color: '0x354e67' }
    - { index: 19, color: '0x3f5c7b' }
    - { index: 20, color: '0x758ba2' }
    - { index: 21, color: '0xd6d7d9' }
